name: seller_side_uo
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  image_picker: ^1.0.7
  flutter:
    sdk: flutter
  google_maps_flutter: ^2.6.0
  latlong2: ^0.9.0
  google_fonts: 6.2.0 # Update to the latest version
  firebase_core: ^2.29.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf # Specify the path to your dummy font file
